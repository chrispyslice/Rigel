<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="jScript.js"></script>
		<title>Rigel</title>
		<style type="text/css">
			@import url('styles.css');
		<link rel="shortcut icon" href="logo64.png" />
		</style>
	</head>
	
	<body>
		<header>
		    <div id="logo">
		    	<h1><img src="logo.png" alt="logo"><img id="title" src="PriceSplittersTitle.png" alt="Price Splitter"></h1>
		    </div>
		</header>
		
		<nav><div class="main" id="navigation">
		<div></div><div></div>
		</div></nav>
		
		<section class="main"><div id="main">
			<section id="Content" class="shadow">
			Sign up for price splitter!<br/><br/><br/><br/>
			</section>
			<div id="loginBox" title="Login to PriceSplitter" class="shadow">
					<form id="toggleLog">
  						<div id='loginTab' class="clickable">Log in</div>
  						<div id='regTab' class="clickable">Register</div><br/><br/>
					</form>
					<form id="login">
						<label>Email: </label>
						<input type="text" name="username" value="example@email.com" onfocus="value=''"/><br/>
						<label>Password: </label>
						<input type="password" name="password" value="password" onfocus="value=''"/><br />
  						<input type="submit" name="submit" value="Log In!" /><br/><br/>
  					</form>
					<form id="register">
						<label>Name: </label>
						<input type="text" name="name" value="Rigel" onfocus="value=''"/><br/>
						<label>Email: </label>
						<input type="text" name="username" value="example@email.com" onfocus="value=''"/><br/>
						<label>Password: </label>
						<input type="password" name="password" value="password" onfocus="value=''"/><br />
						<label>Repeat: </label>
						<input type="password" name="Repeat Password" value="password" onfocus="value=''"/><br />
  						<input type="submit" name="register" value="Register!" /><br/>
					</form>
			</div>
		</div></section>
		
		<footer><div class="wrapper">
		    Copyright &copy; 2011 KSplitters, Inc. All rights reserved.
		</div></footer>
		
	</body>
</html>
