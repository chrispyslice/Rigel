<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>app-name</title>
	<link rel="stylesheet" type="text/css" media="screen" href="master.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#login').submit(function() {
				var username = $('#username').val();
				var password = $('#password').val();
				$.get("http://www.brainasium.co.uk/dev/Rigel/public/index.php/authentication/login/",username+"/"+password, function(data) {
					$('#password').val(data);
				}); 
				return false;
			});
		});
	</script>

</head>
<body>
		<div id="page">
			<img src="Images/icon150.png" class="logo"/>
			<form id="login">

				
					<div class="labels"><label for="username">Email Address:</label></div><input id="username" type="text" /><br /><br />
					<div class="labels"><label for="password">Password:</label></div> <input id="password" type="password" /><br /><br />
					<input type="submit" id="register" value="Register" /> <input type="submit" id="login" value="Log in!" />
				</form>
		
			
		</div>
		<a href="dashboard.html">Dashboard</a>
</body>
</html>
